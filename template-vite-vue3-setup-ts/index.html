<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四川移动大数据应用及服务中心</title>
  <style>
      #userAgentError {
          display: none;
          text-align: center;
          background-color: #2b2b2b;
          width: 100%;
          height: 100%;
          font-size: 20px;
          color: white;
          position: absolute;
      }
  </style>
</head>
<body class="app">
<div id="app" ></div>
<div id="userAgentError" class="userAgentError">
  <img style="margin-top: 30px;" src="/htmlimg/browserError/ufo.png" alt="ufo图片" />
  <h3 style="margin-top: 30px;">
    抱歉，您的浏览器不兼容或版本过低，请使用最新版谷歌浏览器
    <a href="javascript:void(0);" onclick="dowUrl()">Chrome浏览器</a>
    打开。
  </h3>
  <h3>
    Chrome32位下载地址：
    <a href="/index-service-desk/download/chrome_win32.exe">/index-service-desk/download/chrome_win32.exe</a>
  </h3>
  <h3>
    Chrome64位下载地址：
    <a href="/index-service-desk/download/chrome_win64.exe">/index-service-desk/download/chrome_win64.exe</a>
  </h3>
</div>
<script type="text/javascript">
  var ua = navigator.userAgent.toLowerCase();

  function showDownPage() {
    var appElement = document.getElementById("app");
    appElement.style.display = "none";
    appElement.parentNode.removeChild(appElement);
    document.getElementById("userAgentError").style.display = "block";
  }

  //检查是否ie浏览器，项目不支持ie
  if (!!window.ActiveXObject || "ActiveXObject" in window) {
    showDownPage();
  }

  function getChromeVersion() {
    var arr = ua.split(" ");
    var chromeVersion = "";
    for (var i = 0; i < arr.length; i++) {
      if (/chrome/i.test(arr[i]))
        chromeVersion = arr[i];
    }
    if (chromeVersion) {
      return Number(chromeVersion.split("/")[1].split(".")[0]);
    } else {
      return false;
    }
  }

  var version = getChromeVersion();
  if (version && version < 84) {
    showDownPage();
  }


  function dowUrl() {
    var chromeName = "chrome_win32.exe";
    if (ua.match(/win64/) || ua.match(/wow64/)) {
      chromeName = "chrome_win64.exe";
    }
    location.href =  "/index-service-desk/download/" + chromeName;
  }
</script>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
